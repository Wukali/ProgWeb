<!DOCTYPE html>
<html>
<head>
  <title>Corrida de Carros</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Corrida de Carros</h1>
  <img src="estrada.jpg" alt="Estrada" class="road">
  <div id="car1" class="car"><img src="carro.jpg" alt="Carro 1"></div>
  <div id="car2" class="car"><img src="carro2.jpg" alt="Carro 2"></div>
  <div id="start-line"></div>
  <div id="finish-line"></div>

  <div id="controls">
    <button id="start-btn">IN√çCIO</button>
    <button id="race-btn">PARTIDA</button>
  </div>

  <div id="results">
    <h2>Resultados</h2>
    <p id="car1-position"></p>
    <p id="car2-position"></p>
    <p id="car1-time"></p>
    <p id="car2-time"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
