<!DOCTYPE html>
<html>
<head>
  <title>Drag Racing Game</title>
  <link rel="stylesheet" tyle="text/css" href="exercicio_23.css">
</head>
<body>
  <div class="container">
    <button id="start-button" class="button">Start</button>
    <button id="reset-button" class="button reset-button">Reset</button>
  </div>

  <div class="race-container">
    <div class="road">
      <div class="stripe"></div>
      <div class="lane" style="top: 0;">
        <div id="car" class="car"></div>
      </div>
      <div class="lane" style="bottom: 0;">
        <div id="bike" class="bike"></div>
      </div>
    </div>

    

    <p id="winner-message"></p>
  </div>

  <script type="text/javascript" src="exercicio_23.js" ></script>
</body>
</html>
