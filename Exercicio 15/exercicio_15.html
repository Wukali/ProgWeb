<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Google</title>
  <link rel="stylesheet" href="exercicio_15.css">
</head>
<body>
  <header>
    <img src="google-logo.png" alt="Logo do Google">
  </header>
  
  <main>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <div class="search-container">
        <img src="google-logo.png" alt="Imagem do Google">
        <input type="text" name="q" placeholder="Pesquisar no Google" autofocus>
      </div>
      <input type="submit" value="Pesquisar">
    </form>
  </main>
  
  <footer>
    &copy; 2023 Google
  </footer>
</body>
</html>
