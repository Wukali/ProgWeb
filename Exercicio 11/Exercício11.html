<!DOCTYPE html>
<html>
    <head>Exercício 11</head>
    <body>
        <p>a) Sem autoplay e com botões de controlo de audio. 
            <br>
    <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
       
      </audio>
    </p>
    <br>
    <p>Com autoplay
        <br>
        <audio controls autoplay>

            <source src="sample.mp3" type="audio/mpeg">
           
          </audio>
    </p>
    <br>
    <p>Em ciclo
        <br>
            <audio controls autoplay loop>
    
                <source src="sample.mp3" type="audio/mpeg">
               
              </audio>
    </p>
    <br>
        <p>Com autoplay, com mute no inicio
            <br>
            <audio controls autoplay muted>
                <source src="sample.mp3" type="audio/mpeg">
             </audio>
    </p>       
    <br>
    <p>Com Pre-load
        <br>
        <audio controls preload="auto">
            <source src="sample.mp3" type="audio/mpeg">
         </audio>
</p>         

</body>
</html>
